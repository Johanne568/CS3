<!DOCTYPE html>
<html>
	<head>
		<title>One Time Password </title>
		<!-- provide the necessary meta tags -->
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
<body onload="Num()">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> </span> <a onclick = "Num()" href=""> New OTP </a></h2>
    <button onclick = "enter()"> Enter the OTP as shown above </button>
    
    <script>
		var OTP ;
		function Num() {
		var digits = '0123456789';
		let OTP = ''; 
		<!---Generating 6-Digit Code-->
		for (let i = 0; i < 6; i++ ) {
        OTP += digits[Math.floor(Math.random() * 10)];
		}    
		<!--Displaying 6-Digit Code-->
		document.getElementById("otp").innerHTML = OTP; 
		}   
		function enter(){  
		<!--Ask the user to enter the code displayed earlier in the screen-->
		pin = prompt("Please enter the OTP shown on the screen:");  
		OTP = document.getElementById("otp").innerHTML; 
		<!--Redirect to site, please turn off popup blocker for this-->
		if (pin == OTP){
		window.open("https://www.facebook.com/");  
		Num();
		}  
		<!--Output if the code entered is wrong-->
		else {
		alert("You have entered the wrong OTP. Please try again."); 
		Num();
		}
		}
		
    </script>
</body>
</html>
