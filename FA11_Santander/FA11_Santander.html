<!DOCTYPE html> 
<html>  
	<head>
	</head> 
	<body> 
		<div id="rn">
		</div>
		<div id="br"> 
		</div>
		<script> 
		var random; 
		var h = prompt ('Please enter the length of the Hypotenuse');
		var o = prompt ('Please enter the length of the Opposite'); 
		var a = prompt ('Please enter the length of the Adjacent'); 
		document.getElementById("rn").innerHTML = "Triangle sides length: " + "|Hypotenuse=" + h + "|Opposite= " + o + "|Adjacent= " + a + "|"; 
		function determineTriangle() { 
			if (h === o && o === a && h == a) {
			document.getElementById("br").innerHTML = "Type of triangle: EQUILATERAL";
			} 
			else {
			document.getElementById("br").innerHTML = "Type of triangle: ISOCELES";} 
			if (h !== o && o !== a && h != a) {
			document.getElementById("br").innerHTML = "Type of triangle: SCALENE";}
		}  
		determineTriangle();
		</script>   
	</body>
</html>
