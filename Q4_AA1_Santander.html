<!DOCTYPE html>

<body> 
	<script>  
	let text = prompt ("please enter the ammino acid code");
	let i = text.indexOf("AUG"); 
	var genCode = ["amogus"]; 
	genCode.shift(); 
	let k = text.indexOf("UAA")|| text.index("UGA")|| text.index("UAG");
	while(i <= k){ 
	let result = text.slice(i,i+3);
	r = result.length;
	if(r < 3){
	break;}
	genCode.push(result); 
	i = i + 3; 
	} 
	document.write("[" + genCode + "]" + " <br>");  
	function genCheck(){   
	let m = genCode.length;
	var c = 0; 
	while(c <= m){
	if(genCode[c] == "AUG"){
	document.write(genCode[c] + " --> Met" + "<br>"); 
	c++;
	}else if(genCode[c] == "UUC"||genCode[c] == "UUU"){
	document.write(genCode[c] + " --> Phe" + "<br>");

	document.write(genCode[c] + " --> Ala" + "<br>");
	c++;
	}else if(genCode[c] == "UAU"||genCode[c] == "UAC"){
	document.write(genCode[c] + " --> Tyr" + "<br>");

	}else if(genCode[c] == "UAU"||genCode[c] == "UAC"){
	document.write(genCode[c] + " --> Tyr" + "<br>");

	}else if(genCode[c] == "CAU"||genCode[c] == "CAC"){

	}else if(genCode[c] == "UAA"||genCode[c] == "UAG"||genCode[c] == "UGA"){
